    <body>

        <div class="splash">
            <div class="splash-grid">

                        <div class="splash-cell invisible"></div>
                    
            
            </div>
        </div>
        <script>
            
            const columns = 5;
            const rows = 4;

            let inactiveImages = [
            
                
                  "/partners/logos\/kantega2.png",
                
                  "/partners/logos\/knowit.png",
                
                  "/partners/logos\/eviny.png",
                
                  "/partners/logos\/miles.svg",
                
                  "/partners/logos\/sonat.png",
                
                  "/partners/logos\/rainfall.png",
                
                  "/partners/logos\/frende.png",
                
                  "/partners/logos\/kraftlauget.png",
                
                  "/partners/logos\/instech.png",
                
                  "/partners/logos\/tryg.png",
                
                  "/partners/logos\/soprasteria.png",
                
                  "/partners/logos\/spv.png",
                
                  "/partners/logos\/bouvet.png",
                
                  "/partners/logos\/nordea.png",
                
                  "/partners/logos\/vizrt.svg",
                
                  "/partners/logos\/ulriken.svg",
                
                  "/partners/logos\/stacc.svg",
                
                  "/partners/logos\/computas.svg",
                
                  "/partners/logos\/Itera-logo-lobster.png",
                
                  "/partners/logos\/dnb.png",
                
                  "/partners/logos\/capgemini.svg",
                
                  "/partners/logos\/noria.png",
                
                  "/partners/logos\/webstep.svg",
                
                  "/partners/logos\/atea.svg",
                
                  "/partners/logos\/visito.png",
                
                  "/partners/logos\/equinor.png",
                
                  "/partners/logos\/tietoevry.png",
                
                  "/partners/logos\/fanasparebank.svg",
                
                  "/partners/logos\/itslearning.png",
                
            
            ];
            let activeImages = []

            
            inactiveImages.sort(() => Math.random() - 0.5)

            
            let cells = document.querySelectorAll(".splash .splash-cell")
            cells.forEach(cell => {
                const imgSrc = inactiveImages.pop();
                activeImages.unshift(imgSrc)
                const img = document.createElement("img");
                img.setAttribute("src", imgSrc)
                cell.classList.remove("invisible");
                cell.classList.add("visible");
                cell.appendChild(img);
            })

            
            for (let i = 0; i < 3; i++) {
                const cells = document.querySelectorAll(".splash .visible");
                const cell = cells[Math.floor(Math.random() * cells.length)];
                const imgSrc = cell.querySelector("img").getAttribute("src");
                const index = activeImages.indexOf(imgSrc);
                activeImages.splice(index, 1);
                inactiveImages.unshift(imgSrc);
                cell.classList.remove("visible");
                cell.classList.add("invisible");
            }

            
            activeImages.sort(() => Math.random() - 0.5)

            function insertLogo() {
                let inactiveCells = document.querySelectorAll(".splash .invisible")
                if (inactiveCells.length <= 0) {
                    return;
                }
                let cell = inactiveCells[Math.floor(Math.random() * inactiveCells.length)];
                const imgSrc = inactiveImages.pop();
                activeImages.unshift(imgSrc);
                const img = document.createElement("img");
                img.setAttribute("src", imgSrc)
                cell.innerHTML = '';
                cell.appendChild(img);
                cell.classList.remove("invisible");
                cell.classList.add("visible");
            }

            function removeLogo() {
                const imgSrcToRemove = activeImages.pop();
                const cell = document.querySelector(`.splash img[src="${imgSrcToRemove}"]`).parentElement;
                inactiveImages.unshift(imgSrcToRemove);
                cell.classList.remove("visible");
                cell.classList.add("invisible");
            }

            setInterval(insertLogo, 2000)
            setTimeout(() => setInterval(removeLogo, 2000), 1000);
        </script>
    </body>
